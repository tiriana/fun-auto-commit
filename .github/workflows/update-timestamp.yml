name: Update Timestamp

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-timestamp:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false # Use personal token instead of GITHUB_TOKEN
        fetch-depth: 0             # Ensure full history is fetched

    - name: Setup Git
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ secrets.REPO_OWNER_EMAIL }}"

    - name: Get current timestamp
      run: echo "$(date)" > timestamp

    - name: Commit and Push changes
      env:
        PAT_TOKEN: ${{ secrets.PAT }}
      run: |
        git add timestamp
        git commit -m "Update timestamp"
        git remote set-url origin https://${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
        git push origin main
